<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto code - API SPRING</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            
            <label for="nome">
                Nome: <input type="text" name="nome" id="nome" placeholder="Nome">
            </label>
            <label for="email">
                E-mail: <input type="email" name="email" id="email" placeholder="Email">
            </label>

            <label for="senha">
                Senha: <input type="password" name="senha" id="senha" placeholder="Senha">
            </label>

            <label for="telefone">
                Phone: <input type="tel" name="telefone" id="telefone" placeholder="Telefone">
            </label>
            <button onclick="cadastrar()"> Cadastrar </button>
        </form>
    </div>    
</body>
</html>
